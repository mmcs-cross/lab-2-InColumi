<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>TO DO</title>
	<link rel="stylesheet" type="text/css" href="styles/fonts.css">    
	<link rel="stylesheet" type="text/css" href="styles/index.css"> 
  <link rel="stylesheet" type="text/css" href="body/__day-name/__day-name.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/container.css"> 

  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/__average/gauge__average.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/__circle/gauge__cirlce.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/__cirlce-arc/gauge__cirlce-arc.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/__cirlce-base/gauge__cirlce-base.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/__percent/gauge__percent.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/gauge/gauge.css">   

  <link rel="stylesheet" type="text/css" href="body/conrainer/button/button.css">

  <link rel="stylesheet" type="text/css" href="body/conrainer/task-list/task-list.css">
  <link rel="stylesheet" type="text/css" href="body/conrainer/task-list/__task/task-list__task.css">   
  <link rel="stylesheet" type="text/css" href="body/conrainer/task-list/__task/__text/task-list__text.css">
  <link rel="stylesheet" type="text/css" href="body/conrainer/task-list/_checkbox/task-list_checkbox.css">
  <link rel="stylesheet" type="text/css" href="body/conrainer/task-list/__task/_checkbox/task-list_checkbox.css">


</head>
<body>

  <p class="__day-name">Today</p>

  <div class="container">
    <div class="gauge">
        <div class="gauge__average">
          <svg viewBox="0 0 120 120" class="gauge__cirlce" fill="none" stroke-width="2">
            <circle class="gauge__cirlce-base" r="53" cx="60" cy="60"></circle>
            <circle
              class="gauge__cirlce-arc" 
              r="53" cx="60" cy="60"
              transform="rotate(-90 60 60)"
              stroke-dashoffset="0"
              stroke-dasharray="1 329">
            </circle>
          </svg>
          <div class="gauge__percent">40</div>
        </div>
    </div>

    <div class="task-list">
      <div class="task-list__task">
        <svg viewBox="0 0 24 24" class="task-list_checkbox" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="22" height="22" rx="7" fill="white" stroke="#BBC1DA" stroke-width="2"/>
          </svg>
        <span class="task-list__text">task 1</span>
      </div>

      <div class="task-list__task">
        <svg viewBox="0 0 24 24" class="task-list_checkbox" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="22" height="22" rx="7" fill="white" stroke="#BBC1DA" stroke-width="2"/>
          
          <svg viewBox="0 0 12 10" class="icon-checkbox" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.91006 7.49585L1.7071 5.29291C1.31658 4.90239 0.683416 4.90239 0.292893 5.29291C-0.0976309 5.68343 -0.0976309 6.3166 0.292893 6.70712L3.29288 9.70709C3.7168 10.131 4.4159 10.0892 4.7863 9.61781L11.7863 1.61786C12.1275 1.18359 12.0521 0.554936 11.6178 0.213723C11.1835 -0.127489 10.5549 -0.0520504 10.2136 0.38222L3.91006 7.49585Z" fill="#A5A5A5"/>
          </svg>
        </svg>
        <span class="task-list__text">task 2</span>
      </div>

      <div class="task-list__task">
        <svg viewBox="0 0 24 24" class="task-list_checkbox" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="22" height="22" rx="7" fill="white" stroke="#BBC1DA" stroke-width="2"/>
          </svg> 
        <span class="task-list__text">task 3</span>
      </div>

      <div class="task-list__task">
        <svg viewBox="0 0 24 24" class="task-list_checkbox" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="22" height="22" rx="7" fill="white" stroke="#BBC1DA" stroke-width="2"/>
          </svg>
        <span class="task-list__text">task 4</span>
      </div>

      <div class="task-list__task">
        <input class="task-list_checkbox" type="checkbox"> 
        <span class="task-list__text">task 5</span>
      </div>
      
      
    </div>
    <!-- <div class="button incr">+</div> -->
    <!-- <div class="button decr">-</div> -->
  </div>
  <script type="text/javascript" src="scripts/helpers.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
